<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AircMate - 重定向中...</title>
    <script>
      // 立即重定向到新的aircmate仓库
      const currentUrl = window.location.href;
      const newBaseUrl = 'https://bairdweng.github.io/aircmate/';
      
      console.log('当前URL:', currentUrl);
      
      // 更可靠的重定向检测
      if (currentUrl.includes('rc-match-ai') || 
          currentUrl.includes('bairdweng.github.io') && !currentUrl.includes('aircmate')) {
        const newUrl = currentUrl.replace('rc-match-ai', 'aircmate');
        console.log('重定向到:', newUrl);
        window.location.replace(newUrl);
      } else {
        // 其他情况直接重定向到aircmate主页
        console.log('直接重定向到主页:', newBaseUrl);
        window.location.replace(newBaseUrl);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
      <h1>正在重定向到 AircMate...</h1>
      <p>如果重定向没有自动进行，请 <a href="https://bairdweng.github.io/aircmate/" id="manualRedirect">点击这里</a></p>
      <p style="color: #666; font-size: 14px;">或者等待几秒钟...</p>
    </div>
    <script>
      // 备用重定向：如果3秒后还没有重定向，手动重定向
      setTimeout(() => {
        if (window.location.href.includes('rc-match-ai')) {
          window.location.replace('https://bairdweng.github.io/aircmate/');
        }
      }, 3000);
      
      // 手动重定向链接
      document.getElementById('manualRedirect').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.replace('https://bairdweng.github.io/aircmate/');
      });
    </script>
  </body>
</html>
